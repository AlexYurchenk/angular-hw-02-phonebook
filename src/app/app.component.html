<div class="container">
  <h1>Phone book</h1>
  <app-form (onAdd)="updateContacts($event)"></app-form>
  <h2>Contacts</h2>
  <app-filter
    (onFilterChange)="updateFilter($event)"
    [filter]="filter"
  ></app-filter>
  <app-contact-list
    (onContactDelete)="deleteContact($event)"
    [contacts]="filterContacts()"
  ></app-contact-list>
</div>
